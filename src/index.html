<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.scss" />
    <title>Webshop</title>
    <link rel="stylesheet" href="sass/elements/_header.scss" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header
      class="
        navbar navbar-expand-lg navbar-light
        bg-light
        d-m-flex
        justify-content-between
      "
    >
      <!-- Logo -->
      <span class="navbar-brand m-0 h1">Sneakerseekers</span>
      <!-- Search bar -->
      <form class="collapse form-inline d-md-block">
        <input
          class="form-control mr-sm-2"
          id="searchbar"
          type="search"
          role="button"
          placeholder="Search products"
          aria-label="Search"
        />
        <button
          class="navbar-toggler border-0 d-md-inline"
          type="button"
          data-toggle="collapse"
          data-target="#searchbar"
          aria-controls="searchbar"
          aria-expanded="false"
          aria-label="Toggle searchbar"
        >
          <i class="bi bi-search"></i>
        </button>
      </form>
      <!-- Hamburger menu -->
      <button
        class="navbar-toggler border-0"
        type="button"
        data-toggle="collapse"
        data-target="#toggleHamburger"
        aria-controls="toggleHamburger"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="toggleHamburger">
        <ul class="navbar-nav text-right">
          <li>
            <a class="nav-link" href="#">Unisex</a>
          </li>
          <li>
            <a class="nav-link" href="#">Men</a>
          </li>
          <li>
            <a class="nav-link" href="#">Women</a>
          </li>
          <li>
            <a class="nav-link" href="#">Accessories</a>
          </li>
          <li>
            <a class="nav-link" href="#">About</a>
          </li>
          <li>
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </header>
    <script src="./ts/main.ts"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
